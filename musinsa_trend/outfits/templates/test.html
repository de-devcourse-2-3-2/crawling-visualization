<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style Brand Count</title>
</head>
<body>

<form method="get" action="{% url 'style_brand_count' %}">
    <select name="style">
        <option value="">Select a style</option>
        {% for style in styles %}
            <option value="{{ style.id }}">{{ style.subject }}</option>
        {% endfor %}
    </select>
    <button type="submit">조회</button>
</form>

{% if brand_count %}
    <h2>Brand Count</h2>
    <ul>
        {% for brand in brand_count %}
            <li>{{ brand.brand }}: {{ brand.total }}</li>
        {% endfor %}
    </ul>
{% endif %}

</body>
</html>
